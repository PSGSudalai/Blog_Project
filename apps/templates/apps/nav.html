{% block content %}

<style>
    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background-color: #333;
        padding: 10px;
        color: white;
    }

    .welcome-message h3 {
        color:white;
        margin: 0;
        font-size: 1.2em;
    }

    .navbar-title {
        font-size: 1.5em;
        font-weight: bold;
    }

    .login-button {
        background-color: #555;
        color: white;
        border: none;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 1em;
    }

    .login-button i {
        margin-right: 8px;
    }

    .search-form {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin: 20px 0;
    }

    .create-blog-button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 20px;
        text-decoration: none;
        border-radius: 4px;
    }

    .search-input {
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
        flex-grow: 1;
        margin-right: 10px;
    }

    .search-button {
        background-color: #333;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .blog-count {
        margin-right: 5px;
        font-size: 1.2em;
        color: #333;
    }
</style>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<div class="container-fluid">
    <div class="navbar">
        <div class="welcome-message">
            {% if request.user.is_authenticated %}
                <a href="{% url 'profile' %}" style="text-decoration: none;"><h3><i class="fa fa-user" aria-hidden="true" ></i> {{ request.user.username }}</h3></a>

            {% endif %}
        </div>
        <div class="navbar-title">
            BLOG
        </div>
        {% if request.user.is_authenticated %}
            <a href="{% url 'Signout' %}">
                <button class="login-button">
                    <i class="fa fa-sign-out-alt" aria-hidden="true"></i> Logout
                </button>
            </a>
        {% else %}
            <a href="{% url 'Signin' %}">
                <button class="login-button">
                    <i class="fa fa-sign-in-alt" aria-hidden="true"></i> Login
                </button>
            </a>
        {% endif %}
    </div>
</div>
<div class="container">
    <div class="search-form">
        <a class="create-blog-button" href="{% url 'create' %}">Create Blog</a>  
        <form action="{% url 'home' %}" method="get" style="flex-grow: 1;">
            <input class="search-input" type="text" name="search" placeholder="Search Blog ...">
            <button class="search-button" type="submit">Search</button>
        </form>
        <p class="blog-count">
            Count: {{ count }}
        </p>
    </div>
</div>

{% endblock content %}
